<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>todo list</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <h1>ToDo List</h1>
    <div id="sheet">
      <form id="inputParts">
        <input id="input" type="text" placeholder="例 プログラミングの課題">
        <button type="button" id="addBtn">追加</button>
      </form>
      <ul id="taskList"></ul>
      <p id="message"></p>
    </div>
    <div id="next">次へ</div>
  <script src="js/main.js"></script>
</body>
</html>
